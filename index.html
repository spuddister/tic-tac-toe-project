<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4420b7d6ab.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <span class="title">Tic Tac Toe</span>
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <a class="has-text-dark" href="https://github.com/spuddister" target="_blank">
            <span>spuddister</span>
            <span class="icon">
              <i class='fa fa-github'></i>
            </span>
        </a>
      </div>
    </div>
  </nav>

  <div id="startBtn" class="container p-6">
    <button class="button is-large">Start Game</button>
  </div>

  <div class="container">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Player X's Turn
        </p>
        <p class="card-header-icon">
          Score 0:0
        </p>
      </header>
      <div class="card-content">
        <div class="content">
          <div class="gameboard-wrapper">
              <a href="#" index="0" class="tiles"></a>
              <a href="#" index="1" class="tiles"></a>
              <a href="#" index="2" class="tiles"></a>
              <a href="#" index="3" class="tiles"></a>
              <a href="#" index="4" class="tiles"></a>
              <a href="#" index="5" class="tiles"></a>
              <a href="#" index="6" class="tiles"></a>
              <a href="#" index="7" class="tiles"></a>
              <a href="#" index="8" class="tiles"></a>
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <a id="restartBtn" href="#" class="card-footer-item">Restart</a>
      </footer>
    </div>
  </div>
  

  
    
   
</body>
</html>
